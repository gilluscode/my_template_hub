<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day Works</title>
</head>
<body>
        <div class="container">
            <h1>Welcome to Day<span>Works</span></h1>
        </div>

        <!-- Start of Form -->
    <form class="formWrap"action="">
        <div class="formGeneral">
            <fieldset class="general"><legend>General Work Details</legend>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Neil Cauchi">

                <label for="date">Date:</label>
                <input type="date" id="date" name="Date">

                <label for="site">Site:</label>
                <input type="text" id="site" name="name">

                <label for="loc">Location:</label>
                <input type="text" id="loc" name="name">
            </fieldset>
        </div>

        <div class="metricsE">
            <fieldset class="one"><legend>Employees on Site</legend>
                
                <div class="employees">
                    <label for="name">Employees:</label>
                    <input type="text" id="name" name="name">
                    <input type="text" id="name" name="name">
                    <input type="text" id="name" name="name">
                    <input type="text" id="name" name="name">
                    <input type="text" id="name" name="name">
                    <input type="text" id="name" name="name">
                </div>    

                <div class="hours">
                    <label for="name">Hours:</label>
                    <input type="number" id="hours" name="name">
                    <input type="number" id="hours" name="name">
                    <input type="number" id="hours" name="name">
                    <input type="number" id="hours" name="name">
                    <input type="number" id="hours" name="name">
                    <input type="number" id="hours" name="name">
                </div>
            </fieldset>
        </div>

        
        <div class="MetricsV">

            <fieldset class="two"><legend>Equipment & Vehicles Used</legend>
                <div class="vehicles">
                    <label for="name">Equipment:</label>
                    <input type="text" id="name" name="name">
                    <input type="text" id="name" name="name">
                    <input type="text" id="name" name="name">
                    <input type="text" id="name" name="name">
                    <input type="text" id="name" name="name">
                    <input type="text" id="name" name="name">
                </div>
                <div class="hours">
                    <label for="name">Hours:</label>
                    <input type="number" id="hours" name="name">
                    <input type="number" id="hours" name="name">
                    <input type="number" id="hours" name="name">
                    <input type="number" id="hours" name="name">
                    <input type="number" id="hours" name="name">
                    <input type="number" id="hours" name="name">
                </div>
            </fieldset>
        </div>
        
        
        <div class="MetricsM">
            <fieldset class="three"><legend>Materials Used</legend>
                <div class="materials">
                <label for="name">Material:</label>
                <input type="text" id="name" name="name">
                <input type="text" id="name" name="name">
                <input type="text" id="name" name="name">
                <input type="text" id="name" name="name">
                <input type="text" id="name" name="name">
                <input type="text" id="name" name="name">
                </div>
                <div class="hours">
                <label for="name">Amount/Quantity:</label>
                <input type="number" id="hours" name="name">
                <input type="number" id="hours" name="name">
                <input type="number" id="hours" name="name">
                <input type="number" id="hours" name="name">
                <input type="number" id="hours" name="name">
                <input type="number" id="hours" name="name">
                </div>
            </fieldset>
        </div>

        <br>
        <div class="notes">
            <fieldset class="four">
                <legend>Notes Area</legend>
                    <textarea name="message" rows="5" cols="50"> Add any notes here</textarea>
            </fieldset>
        </div>  

        <br><br>
        <input type="submit" class="btn" value="Submit">

    </form>

    <footer>
        <p>Property of Carmel Vella Limited &copy; 2022</p>
    </footer>

</body>
</html>
